<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran Siswa</title>
</head>
<body>
    <nav>
        <div class="wrapper">
            <div class="logo"><a href="index.html">ARUS.</a></div>
        </div>
    </nav>
    <div class="form">
        <fieldset>
            <legend><h1>Registrasi</h1></legend>
            <form class="regis" method="post">
                <table>
                    <tr>
                        <td><b>Nama Lengkap</b></td>
                        <td><b>:</b></td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td><b>Tempat/Tanggal Lahir</b></td>
                        <td><b>:</b></td>
                        <td><b>
                            <input type="text"></b>
                            <input type="date">
                        </td>
                    </tr>
                    <tr>
                        <td><b>Agama</b></td>
                        <td><b>:</b></td>
                        <td><b><select></b>
                                <option>Islam</option>
                                <option>Keristen</option>
                                <option>Budha</option>
                                <option value="Free Fire">Free Fire</option>
                            </select>
                    </tr>
                    <tr>
                        <td><b>Alamat</b></td>
                        <td><b>:</b></td>
                        <td><b> <textarea></textarea></b></td>
                    </tr>
                    <tr>
                        <td><b>No Telp/Hp</b></td>
                        <td><b>:</b></td>
                        <td><b><input type="number"></b></td>
                    </tr>
                    <tr>
                        <td><b>Jenis Kelamin</b></td>
                        <td><b>:</b></td>
                        <td><b></b><input type="radio" name="jk"> Pria
                            <input type="radio" name="jk"> Wanita 
                        </td>
                    </tr>
                    <tr>
                        <td><b>Hobi</b></td>
                        <td><b>:</b></td>
                        <td><b> </b><input type="checkbox"> Membaca
                            <input type="checkbox"> Menulis
                            <input type="checkbox"> Olahraga
                        </td>
                    </tr>
                    <tr>
                        <td><b>Pas Foto</b></td>
                        <td><b>:</b></td>
                        <td><b><input type="file"></b></td>
                    </tr>
                    <tr>
                        <td>
                            <input class="simpan" type="submit" value="SIMPAN">
                            <input type="reset" value="RESET">
                            <input type="button" value="KEMBALI">
                        </td>
                    </tr>
    
                </table>
            </form>
        </fieldset>
    </div>
    
    
</body>
</html>
